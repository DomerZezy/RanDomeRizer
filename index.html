<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>RanDomeRizer</title>
  </head>
  <body>
    <div class="navBar">
      <p class="navBar__title">RanDomeRizer</p>
      <div class="navBar__navButtonsWrap">
        <button class="navBar__navButton navBar__settingsButton"></button>
        <button class="navBar__navButton navBar__minimizeButton"></button>
        <button class="navBar__navButton navBar__closeButton"></button>
      </div>
    </div>
    <div class="main">
      <button class="main__loadSetupButton">
        <div class="main__loadSetupButtonWrap">
          <p class="main__setupTitle">Setup:</p>
          <span class="main__setupText">Default</span>
        </div>
      </button>
      <div class="main__setupSettingsWrap">
        <span class="main__setupSettingsTitle">Settings:</span>
        <div class="main__setupSettings">
          <div class="main__fieldsSettingsWrap">
            <span class="main__fieldsSettingsTitle">Fields:</span
            ><input
              type="number"
              class="main__fieldsSettingsInput"
              value="0"
              min="0"
            />
          </div>
          <div class="main__groupsSettingsWrap">
            <span class="main__groupsSettingsTitle">Groups:</span
            ><input
              type="number"
              class="main__groupsSettingsInput"
              value="0"
              min="0"
            />
          </div>
        </div>
      </div>
      <div class="main__list">
        <div class="main__fieldsList"></div>
      </div>
      <button class="main__randomizeButton">Randomize</button>
    </div>
    <div class="main__results">
      <div class="main__resultsList"></div>
      <div class="main__resultsButtonsWrap">
        <button class="main__resultsCloseButton">Close</button>
        <button class="main__resultRandomizeButton">Randomize</button>
      </div>
    </div>
    <div class="main__blur"></div>
    <div class="main__settingsMenu">
      <button class="main__saveSetupButton">Save setup</button>
      <button class="main__saveResultsButton">Save results</button>
      <button class="main__loadResultsButton">Load results</button>
      <button class="main__resetButton">Reset</button>
    </div>
  </body>
  <script src="./renderer.js" type="module"></script>
</html>
