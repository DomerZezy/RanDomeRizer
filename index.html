<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>RanDomeRizer</title>
  </head>
  <body>
    <div class="navBar">
      <p class="navBar__title">RanDomeRizer</p>
      <div class="navBar__navButtonsWrap">
        <button class="navBar__navButton navBar__minimizeButton">
          <svg
            width="20px"
            height="20px"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            fill="white"
          >
            <path
              d="M0 448C0 430.3 14.33 416 32 416H480C497.7 416 512 430.3 512 448C512 465.7 497.7 480 480 480H32C14.33 480 0 465.7 0 448z"
            />
          </svg>
        </button>
        <button class="navBar__navButton navBar__closeButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
            fill="white"
          >
            <path
              d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="main">
      <div class="main__upperButtonsWrap">
        <button class="main__addGroupButton">Add group</button>
        <button class="main__addFieldButton">Add field</button>
        <button class="main__loadSetupButton">Load setup</button>
        <button class="main__saveSetupButton">Save setup</button>
        <button class="main__loadThemeButton">Load theme</button>
        <button class="main__loadLastResultButton" style="display: none">
          Load last result
        </button>
      </div>
      <div class="main__list">
        <div class="main__groupsList"></div>
        <div class="main__fieldsList"></div>
      </div>
      <button class="main__randomizeButton">Randomize</button>
    </div>
    <div class="main__results">
      <button class="main__resultsCloseButton" onclick="reloadWindow()">
        Close
      </button>
    </div>
    <div class="main__blur"></div>
    <div class="main__pickerScreen">
      <div class="main__pickerScreenPreview">
        <p class="main__pickerScreenPreviewText">#000000</p>
        <div class="main__pickerScreenPreviewColor"></div>
      </div>
      <button class="main__pickerScreenAcceptButton"></button>
    </div>
  </body>
  <script type="text/javascript">
    const reloadWindow = () => {
      window.location.reload();
    };
  </script>
  <script src="./renderer.js" type="module"></script>
</html>
